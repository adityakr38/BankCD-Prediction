<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will your client enroll for CD Form</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="form-container">
        <form id="multiStepForm" class="form-detail" action="/predict" method="post">
            <h2>Please Fill The Information about your client</h2>

            <!-- Form Steps -->
            <div class="form-step active">
                <label for="age">What is your client age?</label>
                <input type="number" name="age" id="age" class="input-text" placeholder="Enter your client age" required>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step">
                <label for="job">What is your client job type?</label>
                <select name="job" id="job" class="input-text" required>
                    <option value="">Select job type</option>
                    <option value="admin.">Admin</option>
                    <option value="housemaid">Housemaid</option>
                    <option value="entrepreneur">Entrepreneur</option>
                    <option value="technician">Technician</option>
                    <option value="self-employed">Self-employed</option>
                    <option value="student">Student</option>
                    <option value="unemployed">Unemployed</option>
                    <option value="services">Services</option>
                    <option value="management">Management</option>
                    <option value="retired">Retired</option>
                    <option value="blue-collar">Blue-collar</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step">
                <label for="marital">What is your client marital status?</label>
                <select name="marital" id="marital" class="input-text" required>
                    <option value="">Select marital status</option>
                    <option value="single">Single</option>
                    <option value="divorced">Divorced</option>
                    <option value="married">Married</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <div class="form-step">
                <label for="education">What is your client education level?</label>
                <select name="education" id="education" class="input-text" required>
                    <option value="">Select education level</option>
                    <option value="Tertiary">Tertiary</option>
                    <option value="Primary">Primary</option>
                    <option value="Secondary">Secondary</option>
                    <option value="Unknown">Unknown</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="default">Do your client have a credit default?</label>
                <select name="default" id="default" class="input-text" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="balance">What is your client average yearly balance?</label>
                <input type="number" name="balance" id="balance" class="input-text" placeholder="Enter balance" required>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="housing">Does your client have a housing loan?</label>
                <select name="housing" id="housing" class="input-text" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="loan">Does your client have a personal loan?</label>
                <select name="loan" id="loan" class="input-text" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="contact">Preferred contact method?</label>
                <select name="contact" id="contact" class="input-text" required>
                    <option value="">Select contact method</option>
                    <option value="cellular">Cellular</option>
                    <option value="telephone">Telephone</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="day">What day of the month you last contacted your client?</label>
                <input type="number" name="day" id="day" class="input-text" placeholder="Enter day" required>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="month">What month did you last contacted your client?</label>
                <select name="month" id="month" class="input-text" required>
                    <option value="">Select month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="duration">What was the duration (in seconds) of your last contact with your client?</label>
                <input type="number" name="duration" id="duration" class="input-text" placeholder="Enter duration" required>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="campaign">How many contacts you made during this campaign with your client?</label>
                <input type="number" name="campaign" id="campaign" class="input-text" placeholder="Enter number of contacts" required>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="pdays">How many days since you last contacted to your client in a previous campaign?</label>
                <input type="number" name="pdays" id="pdays" class="input-text" placeholder="Enter days" required>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="previous">How many times you contacted your client before this campaign?</label>
                <input type="number" name="previous" id="previous" class="input-text" placeholder="Enter previous contacts" required>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>
            
            <div class="form-step">
                <label for="poutcome">Did this client enroll in the previous marketing campaign?</label>
                <select name="poutcome" id="poutcome" class="input-text" required>
                    <option value="">Select outcome</option>
                    <option value="failure">Failure</option>
                    <option value="success">Success</option>
                    <option value="other">Other</option>
                    <option value="unknown">Unknown</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Repeat the format for each question, ensuring each question is in a new div.form-step -->

            <div class="form-step">
                <label for="generation">What generation does your client belong to?</label>
                <select name="generation" id="generation" class="input-text" required>
                    <option value="">Select generation</option>
                    <option value="millenials">Millennials</option>
                    <option value="silent generation">Silent Generation</option>
                    <option value="older boomers">Older Boomers</option>
                    <option value="gen x">Gen X</option>
                    <option value="younger boomers">Younger Boomers</option>
                </select>
                <button type="button" class="back-btn">Back</button>
                <button type="submit" class="submit-btn">Predict</button>
            </div>
        </form>
    </div>

    <script src="static/js/scripts.js"></script>
</body>
</html>
